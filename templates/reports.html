{% extends "base.html" %}
{% block content %}

<h3 class="mb-4">Reports & Export</h3>

<p class="text-muted">
Download CCPI analysis reports for academic use, presentations, and further data analysis.
</p>

<hr>

<h5>Export CCPI Data (Excel)</h5>

<form method="POST" action="/export/excel" class="mb-4">
    <label>Select Year</label>
    <select name="year" class="form-select w-25">
        {% for y in years %}
            <option value="{{ y }}">{{ y }}</option>
        {% endfor %}
    </select>
    <button class="btn btn-outline-success mt-2">
        Download Excel Report
    </button>
</form>

<hr>

<h5>Export CCPI Summary Report (PDF)</h5>

<form method="POST" action="/export/pdf">
    <label>Select Year</label>
    <select name="year" class="form-select w-25">
        {% for y in years %}
            <option value="{{ y }}">{{ y }}</option>
        {% endfor %}
    </select>
    <button class="btn btn-outline-danger mt-2">
        Download PDF Report
    </button>
</form>

{% endblock %}
