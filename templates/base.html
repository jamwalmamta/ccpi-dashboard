<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CCPI Analysis System</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet">

    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>


</head>
<body>

<div class="container mt-4">

    <h2 class="text-center mb-4">Climate Change Performance Index (CCPI)</h2>

    <!-- NAV TABS -->
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if request.path == '/visualize' %}active{% endif %}" href="/visualize">
                Data Visualization
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if request.path == '/compare' %}active{% endif %}" href="/compare">
                Comparison
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if request.path == '/predict' %}active{% endif %}" href="/predict">
                Predict
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if request.path == '/map' %}active{% endif %}" href="/map">
                Choropleth Map
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/reports">Reports & Export</a>
        </li>
    </ul>

    <!-- PAGE CONTENT -->
    <div class="tab-content mt-4">
        {% block content %}{% endblock %}
    </div>

</div>

<!-- Bootstrap JS -->
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
</script>

</body>
</html>
